<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
               <h1>Chat App</h1>
            </div>
            <button type="button" onclick="show_icon()">
                <img src="icons/logo.svg" width="50px">
            </button>
        </header>
        <div class="container">
           <div class="user-container">
            <div class="user-head">
                   <h3>People</h3>
                   <h4 class="user-count">3</h4>
            </div>
            <div class="user-list">
            </div>
           </div>
        <div class="chat-window">
             <div class="chats">
             </div>
             <div class="user-input">
                <input id="user-message" type="text" class="text" placeholder="Type your message...">
                <button type="button" id="usermsg-send">SEND</button>
             </div>
        </div>
      </div>
    </main>
    <script>
        let uwindow=document.querySelector('.user-container')
        console.log(uwindow.style.display)
        function show_icon(){
            if(uwindow.style.display=="block"){
               uwindow.style.display="none";
            }
            else{
                uwindow.style.display="block";
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
